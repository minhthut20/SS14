<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(number) {
            for (i = 2; i <= number; i++) {
                if (number == 2) {
                    return true;
                }
                if (number % i == 0 && i < number-1) {
                    return false;
                    break;
                }
                else if (i == number - 1) {
                    return true;
                }
            }
        }

        function listPrime() {
            for (j = 2; j < 10000; j++) {
                let check = isPrime(j);
                if (check == true) {
                    document.write(j+", ");
                }
            }
        }
        listPrime();
    </script>
</body>

</html>
