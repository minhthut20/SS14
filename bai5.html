<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bai5style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- display product -->
        <div id="displayProduct"></div>
        <!-- add new product -->
        <h3>Add New Product</h3>
        <div class="add_NewProduct">
            <div class="input_addNewProduct">
                <input id="addNewProduct" type="text" />
            </div>
            <div class="btn_addNewProduct">
                <button onclick="addNewProduct()">Add</button>
            </div>
        </div>
        <!-- edit product -->
        <h3>Edit Product</h3>
        <div id="EditProduct">
            <div class="input_editProduct">
                <input id="editProduct" type="text" />
            </div>
            <div class="btn_editProduct">
                <button onclick="changeNameProduct()">Edit</button>
            </div>
            <input type="hidden" id="editProductId" />
        </div>
    </div>
</body>
<script>
    var array = [];
    let sout;
    function addNewProduct() {
        var product = document.getElementById("addNewProduct").value;
        array.push(product);
        displayProduct();
    }
    function displayProduct() {
        sout = "<table border='1' width='400' margin:'50px'>";
        sout = sout + "<tr>";
        sout = sout + "<th>" + "STT" + "</th>";
        sout = sout + "<th>" + "Name Product" + "</th>";
        sout = sout + "<th>" + "Action" + "</th>";
        sout = sout + "</tr>";
        for (i = 0; i <= array.length - 1; i++) {
            let count = i + 1;
            sout = sout + "<tr>";
            sout = sout + "<td>" + count + "</td>";
            sout =
                sout +
                "<td>" +
                array[i] +
                "</td>" +
                "<td>" +
                " <button onclick='editProduct(" +
                i +
                ")'>Edit</button>" +
                " <button onclick='deleteProduct(" +
                i +
                ")'>Delete</button>" +
                "</td>";
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.getElementById("displayProduct").innerHTML = sout;
    }

    function editProduct(index) {
        document.getElementById("editProduct").value = array[index];
        document.getElementById("editProductId").value = index;
    }

    function changeNameProduct() {
        let index = document.getElementById("editProductId").value;
        let changeName = document.getElementById("editProduct").value;
        array[index] = changeName;
        displayProduct();
    }
    function deleteProduct(index) {
        array.splice(index, 1);
        displayProduct();
    }
</script>

</html>
